<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .card {
    background-color: #90ee90; /* Light green background */
    border-radius: 10px;
    padding: 20px;
    font-family: Arial, sans-serif;
    max-width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .subtitle {
    font-size: 18px;
    color: #555;
    margin-bottom: 15px;
  }

  .content {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .status {
    font-size: 16px;
    color: #555;
  }

  .error-background {
    background-color: red;
  }
</style>
</head>
<body>

<div class="card error-background">
  <div class="title">Arduino1</div>
  <div class="subtitle">USB: /tt01</div>
  <div class="content error">Error: test error thing to fill in text at this spot in the placeholder testestestestestestestest</div>       
  <div class="status">Last used: 53 seconds ago</div>
  <div class="status">Status: Responded</div>
</div>

</body>
</html>
