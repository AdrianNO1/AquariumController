<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .main-button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        .main-button:hover {
            background-color: #45a049;
        }

        .debug-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
        }

        .debug-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .debug-controls button {
            padding: 10px;
            cursor: pointer;
        }

        .response-area {
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="main-button" onclick="navigate('/lights')">Lys</button>
        <button class="main-button" onclick="navigate('/pumps')">Pumper</button>
    </div>

    <button class="debug-button" onclick="toggleDebugModal()">Debug</button>

    <div id="debugModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleDebugModal()">&times;</span>
            <h2>Debug Controls</h2>
            <div class="debug-controls">
                <button onclick="makeApiCall('/api/kill')">Kill Program</button>
                <button onclick="makeApiCall('/api/shutdown')">Shut Down</button>
                <button onclick="makeApiCall('/api/restart')">Restart</button>
                <button onclick="makeApiCall('/api/test')">Test</button>
            </div>
            <div class="response-area" id="responseArea">
                Response will appear here...
            </div>
        </div>
    </div>

    <script>
        function navigate(route) {
            window.location.href = route;
        }

        function toggleDebugModal() {
            const modal = document.getElementById('debugModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('debugModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        async function makeApiCall(endpoint) {
            const responseArea = document.getElementById('responseArea');
            responseArea.innerHTML = 'Loading...';

            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                responseArea.innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                responseArea.innerHTML = `Error: ${error.message}\n${error.stack}`;
            }
        }
    </script>
</body>
</html>
